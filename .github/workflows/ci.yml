name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        # Use Ubuntu 22.04 to retain compatibility with older runtimes
        # (for example, some workflows or actions that attempt to install
        # out-of-support runtimes like .NET Core 3.1 may fail on Ubuntu 24.04).
        # If you prefer the latest runner, change back to `ubuntu-latest`
        # and update runtime versions in workflow steps accordingly.
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                python-version: ["3.10", "3.11"]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-${{ matrix.python-version }}-

            - name: Install dependencies
              run: |
                  set -e
                  if [ -f "requirements.txt" ]; then
                      pip install -r requirements.txt
                  elif [ -f "pyproject.toml" ]; then
                      # if the project uses pyproject.toml (PEP 517), try installing the package
                      pip install .
                  else
                      # minimal fallback for running tests
                      pip install pytest flake8
                  fi

            - name: Lint (optional)
              run: |
                  if command -v flake8 >/dev/null 2>&1; then
                      flake8 || true
                  else
                      echo "flake8 not installed, skipping lint"
                  fi

            - name: Run tests with coverage
              run: |
                  PYTHONPATH=. pytest -q
