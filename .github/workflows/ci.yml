name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-

  test:
    name: Tests (pytest)
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install --no-cache-dir -r requirements.txt
          else
            pip install --no-cache-dir pytest scikit-learn joblib uvicorn
          fi

      - name: Create dummy model for tests
        run: |
          cat <<'PY' | python
          import os, joblib
          from sklearn.dummy import DummyClassifier
          import numpy as np
          os.makedirs("models", exist_ok=True)
          clf = DummyClassifier(strategy="most_frequent")
          X = np.zeros((2, 1))
          y = [0, 0]
          clf.fit(X, y)
          joblib.dump(clf, "models/dummy_model.pkl")
          print("Wrote models/dummy_model.pkl")
          PY

      - name: Start API server
        run: |
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run tests with coverage
        run: |
          PYTHONPATH=. pytest -q
