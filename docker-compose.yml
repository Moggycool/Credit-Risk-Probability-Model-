version: "3.8"

services:
  credit-risk-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-risk-api
    ports:
      - "8000:8000"
    environment:
      MODEL_LOCAL_PATH: /app/models/logistic_champion_fixed.joblib
      MODEL_FEATURES_PATH: /app/models/feature_names.json  # Now contains just Year_mean and Month_mean
    volumes:
      - ./models:/app/models:ro
      - ./data/processed:/app/data/processed:ro  # Add this if you need data files
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
